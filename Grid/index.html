<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel=stylesheet href=./static/css/index.css>
    <title>Grid System</title>
</head>

<body>
    <div class="display-Layout">
        <div class="titleBox">
            <h1>Grid System</h1>
        </div>
        <div class="layoutBox">
            <h3>Layout</h3>
            <div class="item-checkbox">
                <p>Sketch</p>
                <label for="Sketch" class="checkbox">
                    <input id="Sketch" type="checkbox" name="Sketch"/>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="item-checkbox">
                <p>Bootstrap</p>
                <label for="Bootstrap" class="checkbox">
                    <input id="Bootstrap" type="checkbox" name="Bootstrap" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="screenBox">
            <h3>Visuals</h3>
            <div class="item-checkbox">
                <p>Fill Grid</p>
                <label for="FillGrid" class="checkbox">
                    <input id="FillGrid" type="checkbox" name="FillGrid" disabled>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="item-checkbox">
                <p>Stroke Outline</p>
                <label for="StrokeOutline" class="checkbox">
                    <input id="StrokeOutline" type="checkbox" name="StrokeOutline" disabled>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="setting-layout-form">
            <form id="girdForm" name="girdForm">
                <div class="setting-columns-box">
                    <h3>Layout Settings <span>(單位：px)</span></h3>
                    <div>
                        <p for="totalWidth">Total Width</p>
                        <input type="number" id="totalWidth" name="totalWidth" value="" disabled>
                    </div>
                    <div>
                        <p for="offset">Offset</p>
                        <input type="number" id="offset" name="offset" value="" disabled>
                    </div>
                    <div>
                        <p for="numColumns">Number of Columns</p>
                        <input type="number" id="numColumns" name="numColumns" value="" disabled>
                    </div>
                    <div>
                        <p for="gutterWidth">Gutter Width</p>
                        <input type="number" id="gutterWidth" name="gutterWidth" value="" disabled>
                    </div>
                    <div>
                        <p for="columnWidth" class="columnWidth">Column Width</p>
                        <input type="number" id="columnWidth" name="columnWidth" value="" disabled>
                    </div>
                </div>
                <div class="screenBox">
                    <h3>Screen Sizes</h3>
                    <div>
                        <p for="availWidth">Width</p>
                        <input type="number" id="availWidth" name="availWidth" value="" disabled>
                    </div>
                    <div>
                        <p for="availHeight">Height</p>
                        <input type="number" id="availHeight" name="availHeight" value="" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./controllers/gridControllers.js"></script>
    <script type="text/javascript" src="./controllers/calculationGridSetting.js"></script>
    <script type="text/javascript" src="./controllers/createGridCss.js"></script>
</body>
</html>
